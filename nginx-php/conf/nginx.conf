
user  nobody;
worker_processes  auto;
worker_rlimit_nofile 65535;

error_log  /var/log/nginx/error.log error;
pid        /var/run/nginx.pid;

events {
    worker_connections  2048;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '{"@timestamp":"$time_iso8601",'
                    '"host":"$server_addr",'
                    '"clientip":"$remote_addr",'
                    '"size":$body_bytes_sent,'
                    '"responsetime":$request_time,'
                    '"upstreamtime":"$upstream_response_time",'
                    '"upstreamhost":"$upstream_addr",'
                    '"http_host":"$host",'
                    '"url":"$uri",'
                    '"domain":"$host",'
                    '"xff":"$http_x_forwarded_for",'
                    '"referer":"$http_referer",'
                    '"status":"$status"}';

    # 仅开启对应虚拟主机配置文件中的访问日志

    access_log  off;

    ## TCP options
    tcp_nopush   off;
    tcp_nodelay  on;

    ## Timeouts
    client_body_timeout     180;
    client_header_timeout   180;
    keepalive_timeout       65;

    ## General Options
    ignore_invalid_headers  on;
    recursive_error_pages   on;
    sendfile                on;
    server_name_in_redirect off;
    server_tokens           off;
    server_names_hash_max_size      2048;
    server_names_hash_bucket_size   256;
    client_max_body_size    64m;
    client_body_buffer_size 256k;

    ## Compression
    gzip                 on;
    #gzip_static         on;
    gzip_min_length     1024;
    gzip_buffers        16 8k;
    gzip_http_version   1.0;
    gzip_comp_level     5;
    gzip_types          text/plain text/css text/xml text/json application/json application/x-javascript application/javascript application/x-amf application/xml application/xml+rss application/x-httpd-php image/jpg image/jpeg image/gif image/png;
    gzip_vary           on;

    server {
        listen       8180;

        location /nginx_status {
            stub_status     on;
            access_log      off;
            allow           127.0.0.1;
            allow           172.16.0.0/12;
            deny            all;
        }
    }

    include /etc/nginx/conf.d/*.conf;
}
